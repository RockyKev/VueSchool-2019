<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shopping List App</title>
        <link rel="stylesheet" href="vuejs-fundamentals-lesson1.css">
    </head>
    <body>
        <div id="shopping-list">
            <div class="header">
                <h1> {{ header.toLocaleUpperCase() }} </h1>
            </div>
            <!-- you can replace v-on with @ sign-->
            <!-- VERSION 1 - using js push-->

            <!-- <input type="text" v-model="newItem" placeholder="Add an item" @:keyup.enter="items.push(newItem)">
            <button class="btn btn-primary" @:click="items.push(newItem)">Save Item</button> -->

            <!-- VERSION 2 - using vue's functions-->
            <div class="newform">
                <input v-model="newItem" type="text" placeholder="Add a an item" @keyup.enter="saveItem">
            
                <button class="btn btn-primary" @click="saveItem">Save Item</button>
                </div>
            <ul>
                <li v-for="item in items">{{ item }}</li>
            </ul>
            
            <p v-if="items.length === 0"> Nice Job! All the items are gone.</p>

        </div>

        <script src="https://unpkg.com/vue"></script>
            

        <script>
            var shoppingList = new Vue({
                el: '#shopping-list',
                data: {
                    state: 'default',
                    header: 'shopping list app',
                    newItem: '',
                    items: [
                        // '10 party hats',
                        // '2 board games',
                        // '20 cups',
                    ]
                },
                methods: {
                    saveItem: function() {
                        this.items.push(this.newItem);
                        this.newItem = '';
                    }
                }
            })
        </script>
    </body>
</html>
